<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Edit Transaction</title>
</head>

<body style="background-color: black;">
    <h2 style="color: #ff00aa; text-align: center; font-weight: bold; margin-top: 2rem;">Edit Transaction</h2>
    <form method="POST">{%csrf_token%}
        <div class="card"
            style="width: 40rem; margin-left: 33rem; padding: 2.5rem; margin-top: 2rem; margin-bottom: 2rem;">
            <div style="margin-left: 2.5rem; color: #ff00aa; font-size: smaller;  width: 30rem;">
                <label for="amount" style="width: 30rem;">Amount
                    {{form.amount}}
                </label>
                <label for="transaction_type" style=" width: 30rem;">Transaction Type
                    {{form.transaction_type}}
                </label>
                <label for="transaction_cost" style="width: 30rem;">Transaction Cost
                    {{form.transaction_cost}}
                </label>
                <label for="time" style="width: 30rem;">Time
                    {{form.time}}
                </label>
                <label for="origin_account" style="width: 30rem;">Origin Account
                    {{form.origin_account}}
                </label>
                <label for="destination_account" style="width: 30rem;">Destination Account
                    {{form.destination_account}}
                </label>
                <label for="receipt" style="width: 30rem;">Receipt
                    {{form.receipt}}
                </label>
                <button type="submit" class="save btn btn-default"
                    style="width: 30rem; margin-top: 2rem; background-color: #ff00aa; color: white; font-size: smaller;">Save</button>
            </div>
        </div>
    </form>
</body>

</html>
