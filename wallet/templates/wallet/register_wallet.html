<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Register Wallet</title>
</head>

<body style="background-color: black;">
    <h2 style="color: #ff00aa; text-align: center; font-weight: bold; margin-top: 2rem;">Wallet Registration</h2>
    <form method="POST">{%csrf_token%}
        <div class="card"
            style="width: 40rem; margin-left: 33rem; padding: 2.5rem; margin-top: 2rem; margin-bottom: 2rem;">
            <div style="margin-left: 2.5rem; color: #ff00aa; font-size: smaller;  width: 30rem;">
                <label for="wallet_name" style="width: 30rem;">Wallet Name
                    {{form.wallet_name}}
                </label>
                <label for="customer" style=" width: 30rem;">Customer
                    {{form.customer}}
                </label>
                <label for="currency" style="width: 30rem;">Currency
                    {{form.currency}}
                </label>
                <label for="balance" style="width: 30rem;">Balance
                    {{form.balance}}
                </label>
                <label for="date" style="width: 30rem;">Date
                    {{form.date}}
                </label>
                <label for="pin" style="width: 30rem;">Pin
                    {{form.pin}}
                </label>
                <button type="submit" class="save btn btn-default"
                    style="width: 30rem; margin-top: 2rem; background-color: #ff00aa; color: white; font-size: smaller;">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
