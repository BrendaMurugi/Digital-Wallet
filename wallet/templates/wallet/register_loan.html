<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Register Loan</title>
</head>

<body style="background-color: black;">
    <h2 style="color: #ff00aa; text-align: center; font-weight: bold; margin-top: 2rem;">Request Loan</h2>
    <form method="POST">{%csrf_token%}
        <div class="card"
            style="width: 40rem; margin-left: 33rem; padding: 2.5rem; margin-top: 2rem; margin-bottom: 2rem;">
            <div style="margin-left: 2.5rem; color: #ff00aa; font-size: smaller;  width: 30rem;">
                <label for="amount" style="width: 30rem;">Amount
                    {{form.amount}}
                </label>
                <label for="wallet" style=" width: 30rem;">Wallet
                    {{form.wallet}}
                </label>
                <label for="interest" style="width: 30rem;">Interest Rate
                    {{form.interest_rate}}
                </label>
                <label for="guarantee" style="width: 30rem;">Guarantee
                    {{form.guarantee}}
                </label>
                <label for="borrow_date" style="width: 30rem;">Borrow Date and Time
                    {{form.borrow_date_and_time}}
                </label>
                <label for="payment_date" style="width: 30rem;">Payment Due Date
                    {{form.payment_due_date}}
                </label>
                <label for="loan_balance" style="width: 30rem;">Loan Balance
                    {{form.loan_balance}}
                </label>
                <label for="loan_terms" style="width: 30rem;">Loan Terms
                    {{form.loan_term}}
                </label>
                <label for="loan_status" style="width: 30rem;">Status
                    {{form.loan_status}}
                </label>
                <label for="duration" style="width: 30rem;">Duration
                    {{form.duration}}
                </label>
                <button type="submit" class="save btn btn-default"
                    style="width: 30rem; margin-top: 2rem; background-color: #ff00aa; color: white; font-size: smaller;">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
