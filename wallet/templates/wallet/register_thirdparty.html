<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Register Third-Party</title>
</head>

<body style="background-color: black;">
    <h2 style="color: #ff00aa; text-align: center; font-weight: bold; margin-top: 2rem;">Add Third-Party</h2>
    <form method="POST">{%csrf_token%}
        <div class="card"
            style="width: 40rem; margin-left: 33rem; padding: 2.5rem; margin-top: 2rem; margin-bottom: 2rem;">
            <div style="margin-left: 2.5rem; color: #ff00aa; font-size: smaller;  width: 30rem;">
                <label for="name" style="width: 30rem;">Name
                    {{form.name}}
                </label>
                <label for="third_party_id" style=" width: 30rem;">ID
                    {{form.third_party_id}}
                </label>
                <label for="is_active" style="width: 30rem;">Is Active
                    {{form.is_active}}
                </label>
                <label for="email" style="width: 30rem;">Email
                    {{form.email}}
                </label>
                <label for="phone_number" style="width: 30rem;">Phone Number
                    {{form.phone_number}}
                </label>
                <label for="transaction_cost" style="width: 30rem;">Transaction Cost
                    {{form.transaction_cost}}
                </label>
                <label for="currency" style="width: 30rem;">Currency
                    {{form.currency}}
                </label>
                <label for="account" style="width: 30rem;">Account
                    {{form.account}}
                </label>
                <button type="submit" class="save btn btn-default"
                    style="width: 30rem; margin-top: 2rem; background-color: #ff00aa; color: white; font-size: smaller;">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
